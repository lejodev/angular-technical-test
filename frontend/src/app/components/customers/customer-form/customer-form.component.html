<form [formGroup]="customerForm" (submit)="postData()" class="container mt-3">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter name"/>
  </div>
  <div class="mb-3">
    <label for="date" class="form-label">Date</label>
    <input type="date" id="date" formControlName="date" class="form-control" />
  </div>
  <div class="mb-3">
    <label for="country" class="form-label">Country</label>
    <select id="country" formControlName="country" class="form-select">
      <option value="">Select a country</option>
      <option value="Argentina">Argentina</option>
      <option value="Colombia">Colombia</option>
      <option value="España">España</option>
      <option value="Estados Unidos">Estados Unidos</option>
      <option value="México">México</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="products" class="form-label">Products</label>
    <input type="number" id="products" formControlName="products" class="form-control" placeholder="Enter number of products"/>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
