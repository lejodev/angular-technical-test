<form [formGroup]="customerForm" (submit)="postData()" class="container mt-3">
  <div class="mb-3">
    <label for="name" class="form-label">Nombre</label>
    <input type="text" id="name" formControlName="name" class="form-control" placeholder="Ingrese el nombre"/>
    <div *ngIf="customerForm.controls['name'].invalid && (customerForm.controls['name'].dirty || customerForm.controls['name'].touched)" class="text-danger">
      El nombre es obligatorio
    </div>
  </div>
  <div class="mb-3">
    <label for="date" class="form-label">Fecha</label>
    <input type="date" id="date" formControlName="date" class="form-control" />
    <div *ngIf="customerForm.controls['date'].invalid && (customerForm.controls['date'].dirty || customerForm.controls['date'].touched)" class="text-danger">
      El la fecha es obligatoria
    </div>
  </div>
  <div class="mb-3">
    <label for="country" class="form-label">País</label>
    <select id="country" formControlName="country" class="form-select">
      <option value="">Seleccione un país</option>
      <option value="Argentina">Argentina</option>
      <option value="Colombia">Colombia</option>
      <option value="España">España</option>
      <option value="Estados Unidos">Estados Unidos</option>
      <option value="México">México</option>
    </select>
    <div *ngIf="customerForm.controls['country'].invalid && (customerForm.controls['country'].dirty || customerForm.controls['country'].touched)" class="text-danger">
      El país es obligatorio
    </div>
  </div>
  <div class="mb-3">
    <label for="products" class="form-label">Cantidad de productos</label>
    <input type="number" id="products" formControlName="products" class="form-control" placeholder="Ingrese la cantidad de productos"/>
    <div *ngIf="customerForm.controls['products'].invalid && (customerForm.controls['products'].dirty || customerForm.controls['products'].touched)" class="text-danger">
      La cantidad de productos es obligatorio
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
