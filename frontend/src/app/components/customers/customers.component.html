<div class="container mt-4">
  <!-- Add button -->
  <div class="row mb-2">
    <div class="col text-end">
      <button class="btn btn-primary" routerLink="customer">Crear</button>
    </div>
  </div>
  <!-- Customers Table -->
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Fecha</th>
          <th scope="col">País</th>
          <th scope="col">Contratos</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{ customer.name }}</td>
          <td>{{ customer.date }}</td>
          <td>{{ customer.country }}</td> <!-- Dato del país por cada cliente -->
          <td>{{ customer.products }} products</td>
          <td>
            <button class="btn btn-outline-secondary btn-sm" [routerLink]="['/customers/customer', customer.id]">Editar</button>
            <button class="btn btn-danger btn-sm" type="button" (click)="deleteCustomer(customer.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
